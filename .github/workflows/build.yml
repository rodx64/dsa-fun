name: Build Project
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [ "closed" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get the code from the repo
        uses: actions/checkout@v4.2.1
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Print status start
        run: echo "Building..."
      - name: Maven Build
        run: mvn clean install -Dmaven.test.skip=true
      - name: Print status finish
        run: |
          echo "Build finished at "
          date +%F_%T
